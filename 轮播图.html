<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>轮播图</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <style type="text/css">
        .carousel-inner{
            width:1200px;

        }
    </style>
    <script type="text/javascript">
        $(function(){
        });
    </script>
</head>
<body>
<div class="container">
    <div class="carousel slide" id="myslide">
        <!--标识符部分-->
            <ul class="carousel-indicators">
                <li class="active" data-target="#myslide" data-slide-to="0"></li>
                <li class="active" data-target="#myslide" data-slide-to="1"></li>
                <li class="active" data-target="#myslide" data-slide-to="2"></li>
            </ul>

        <!--图片和图片所对应的标题-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/1.jpg"  width="1200px"/>
                <div class="carousel-caption">
                    智障欢乐多
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg"  width="1200px"/>
                <div class="carousel-caption">
                    智障欢乐多2
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg"  width="1200px"/>
                <div class="carousel-caption">
                    智障欢乐多3
                </div>
            </div>
            <!--左右箭头-->
            <a class="carousel-control left" href="#myslide" data-target="#myslide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myslide" data-target="#myslide" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
    </div>
 </div>
</div>

</body>
</html>
