<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>标签页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function(){
            $("nav a").mouseover(function(){
                $(this).tab("show");
            })
        })
    </script>
</head>
<body>
<div class="container" >
    <nav>
        <ul class="nav nav-pills" id="nav">
            <li class="active"><a href="#div1" data-toggle="tab">首页</a> </li>
            <li><a href="#div2" data-toggle="tab">关于我们</a> </li>
            <li><a href="#div3" data-toggle="tab">专业介绍</a> </li>
        </ul>
    </nav>
    <div class="tab-content">
        <div id="div1" class="tab-pane fade in active">我是第一个内容</div>
        <div id="div2" class="tab-pane fade">我是第二个内容</div>
        <div id="div3" class="tab-pane fade">我是第三个内容</div>
    </div>
</div>

</body>
</html>
