<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width, initial-scale=1, maxInum-s,">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: url("images/uplooking.jpg");
        }
       .container{
           width: 500px;
           height:300px;
           background: #fff;
           position: absolute;
           top:50%;
           left:50%;
           transform: translate(-50%,-50%);
           border-radius:10px;
       }

    </style>
</head>
<body >
    <div class="container">
        <form action="" role="form" >
            <h3 class="text-center">后台管理系统</h3><br>
            <div class="form-group">
                <label for="username" class="col-lg-2 text-right">用户名</label>
                <div class="col-lg-10 has-feedback">
                  <input type="text" class="form-control " id="username" placeholder="请输入用户名">
                    <span class="glyphicon glyphicon-ok form-control-feedback col-lg-push-10"></span>
                </div>
            </div><br><br><br>
            <div class="form-group">
                <label for="password" class="col-lg-2 text-right  ">密码</label>
                <div class="col-lg-10  has-feedback">
                    <span class="glyphicon glyphicon-ok form-control-feedback col-lg-push-10  "></span>
                <input type="text" class="form-control has-success " id="password" placeholder="请输入密码">
                </div>
            </div><br><br>
            <div class="form-group">
                <input type="radio"  id="password2" placeholder="记住密码" class="col-lg-2 has-error">
                <label for="password2" id="radio">记住密码</label>
            </div>
            <div class="form-group">
                <input type="button" class="form-control"  value="提交" style="background: green; color:#fff;">
            </div>
        </form>
    </div>
</body>
</html>
