<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>下拉菜单</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="dropdown">
    <div class="btn btn-group">
        <button class="btn btn-default">按钮</button>
        <button class="btn  btn-primary">按钮</button>
        <button class="btn  btn-success">按钮</button>
        <button class="btn btn-info">按钮</button>
        <button class="btn btn-warning">按钮</button>
        <button class="btn btn-danger">按钮</button>
    </div>
    <div class="btn btn-group" class="dropdown">
        <button class="btn-success">上一页</button>
        <button class="btn-success">1</button>
        <button class="btn-success">2</button>
        <button class="btn-success">3</button>
        <button class="btn-success">下一页</button>
    </div>
    <div class="btn btn-group" class="dropdown">
        <button class="btn-success" data-toggle="dropdown">显示页数
        <span class="caret"></span></button>
            <ul class="dropdown-menu">
                    <li>10</li>
                    <li>20</li>
                    <li>30</li>
                    <li>40</li>
            </ul>
    </div>
</div>

</body>
</html>
